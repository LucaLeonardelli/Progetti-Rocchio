<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap link per stili e componenti responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts per titoli e testo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Task Manager</title>
    <!-- Foglio di stile personalizzato -->
    <link rel="stylesheet" href="stili.css">
    <!-- Icona della pagina -->
    <link rel="icon" href="icona-sito.png">
</head>
<body>
    <!-- Header con il titolo dell'applicazione -->
    <header>
        <h1 id="title">TASK MANAGER</h1>
    </header>

    <main>
        <!-- Sezione di benvenuto e descrizione -->
        <section id="subtitle">
            <h2>Benvenuto in Task Manager!</h2>
            <p>Organizza le tue attività efficientemente e rimani produttivo.</p>
        </section>

        <!-- Barra di ricerca e filtro stato attività -->
        <section id="searchbar">
            <input type="text" id="ricerca" placeholder="Cerca attività...">
            <input type="button" name="cerca" id="bottoneRicerca" value="Cerca" onclick="ricerca()">
            <select id="filtroStato" onchange="filtraStato()">
                <option value="tutte">Tutte</option>
                <option value="daFare">Da fare</option>
                <option value="inCorso">In corso</option>
                <option value="completata">Completata</option>
            </select>
        </section>
        
        <!-- Spazio grafico di separazione -->
        <div id="spazio"></div>

        <!-- Bottone per aggiungere una nuova attività -->
        <section id="createTask">
            <input type="button" name="aggiungi" id="bottoneAggiungi" value="Aggiungi Attività" data-bs-toggle="modal" data-bs-target="#modalCreaAttivita">
        </section>

        <!-- Sezione che contiene tutte le attività (cards) -->
        <section id="tasks">
            <div class="contenutoCard">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <!-- Le card delle attività vengono inserite dinamicamente qui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal per creare o modificare un'attività -->
    <div class="modal fade" id="modalCreaAttivita" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-3" id="staticBackdropLabel">Crea la tua attività</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">      
                    <!-- Campi per inserire nome, descrizione e stato dell'attività -->
                    <div class="parametri-modal">
                        <p class="testo-modal">Nome attività: </p>
                        <input class="inputModal" type="text" id="nomeAttivita" placeholder="Nome attività" required="required">
                    </div>
                    <div class="parametri-modal">
                        <p class="testo-modal">Descrizione attività: </p>
                        <input class="inputModal" type="text" id="descrizioneAttivita" placeholder="Descrizione attività" required="required">
                    </div>
                    <div class="parametri-modal">
                        <p class="testo-modal">Stato attività: </p>
                        <select class="inputModal" id="opzioniAttivita" >
                            <option value="daFare" style="background-color: rgb(223, 85, 85);">Da fare</option>
                            <option value="inCorso" style="background-color: rgb(211, 154, 69);">In corso</option>
                            <option value="completata" style="background-color: rgb(97, 211, 69);">Completata</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="submit" id="crea-modificaButton" class="btn btn-primary" data-bs-dismiss="modal" onclick="creaAttivita()">Crea</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal di conferma eliminazione attività -->
    <div class="modal fade" id="modalElimina" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Sei sicuro di voler eliminare l'attività?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" class="btn btn-primary bottoneEliminaModal" data-bs-dismiss="modal" onclick="eliminaAttivita()">Elimina</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Link autore in basso a destra -->
    <a class="abs-site-link" rel="nofollow noreferrer" target="_blank">Powered by Luca Leonardelli</a>

    <!-- Script principale dell'applicazione -->
    <script src="app.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
